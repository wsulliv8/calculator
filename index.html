<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="innerDisplay">
        <div class="output">0</div>
        <div class="output">1</div>
        <div class="output">2</div>
        <div class="output">3</div>
        <div class="output">4</div>
        <div class="output">5</div>
        <div class="output">6</div>
        <div class="output">7</div>
        <div class="output">8</div>
        <div class="output">9</div>
        <div class="output">1</div>
        <div class="output">2</div>
        <div class="output">3</div>
        <div class="output">4</div>
        <div class="output">5</div>
        <div class="output">5</div>
        <div class="output">3</div>
        <div class="output">4</div>
        <div class="output">5</div>
        <div class="output">5</div>
        <div class="output">5</div>
        <div class="output">3</div>
        <div class="output">4</div>
        <div class="output">5</div>
        <div class="output">5</div>
      </div>
    </div>
    <div class="buttons">
      <button class="button op" id="remainder">%</button>
      <button class="button op" id="clearEntry">CE</button>
      <button class="button op" id="clear">C</button>
      <button class="button op" id="Backspace"><i class="material-icons">&#xe14a;</i></button>
      <button class="button op" id="inverse">1/x</button>
      <button class="button op" id="square">x<sup>2</sup></button>
      <button class="button op" id="squareRoot"><math display="block"><msqrt><mi>x</mi></msqrt></math></button>
      <button class="button op" id="divide">&#247;</button>
      <button class="button" id="seven">7</button>
      <button class="button" id="eight">8</button>
      <button class="button" id="nine">9</button>
      <button class="button op" id="multiple">X</button>
      <button class="button" id="four">4</button>
      <button class="button" id="five">5</button>
      <button class="button" id="six">6</button>
      <button class="button op" id="subtract">&#8212;</button>
      <button class="button" id="one">1</button>
      <button class="button" id="two">2</button>
      <button class="button" id="three">3</button>
      <button class="button op" id="add">+</button>
      <button class="button" id="negate">+/-</button>
      <button class="button" id="zero">0</button>
      <button class="button" id="decimal">.</button>
      <button class="button" id="Enter">=</button>
  </div>
</body>
</html>
