<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="./script.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <button class="button op">%</button>
      <button class="button op">CE</button>
      <button class="button op">C</button>
      <button class="button op"><i class="material-icons">&#xe14a;</i></button>
      <button class="button op">1/x</button>
      <button class="button op">x<sup>2</sup></button>
      <button class="button op"><math display="block"><msqrt><mi>x</mi></msqrt></math></button>
      <button class="button op">&#247;</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button op">X</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button op">&#8212;</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button op">+</button>
      <button class="button">+/-</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button" id="equals">=</button>
  </div>
</body>
</html>
